{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %} - Set Password{% endblock %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-hero" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
