{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block extra_title %} - Change Password{% endblock %}

{% block inner_content %}
    <h1 class="mb-4">{% trans "Change Password" %}</h1>


    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-hero" name="action">{% trans "Change Password" %}</button>
        <a class="ps-4" href="{% url 'profile' %}">Return to profile</a>
    </form>
{% endblock %}
