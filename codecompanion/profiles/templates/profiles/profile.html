{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <header class="container">
        <div class="row">
            <div class="col-12 text-center my-4">
                <h2>{{ profile }}: My profile</h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button>Update Info</button>
                    </form>
                </div>
                <div class="col-6">
                    <h4>Order history</h4><br>
                    {{ orders }}
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    
{% endblock %}
