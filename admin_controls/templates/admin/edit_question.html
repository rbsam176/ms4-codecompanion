{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <header class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <a href="{% url 'admin_controls' %}"><i class="float-start fas fa-arrow-left"></i></a>
                <h2 class="text-center">Admin</h2>
                <h2 class="text-left">Approve user-submitted FAQ question</h2>
                <hr>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <form class="container" action="{% url 'edit_question' question_id %}" method="POST">
        <div class="row">
            <div class="col-12">
                {% csrf_token %}
                {{ faq_form|crispy }}
                <button type="submit" class="btn btn-hero">Add</button>
            </div>
        </div>
    </form>
{% endblock %}
